<!-- yad configuration node -->

<script type="text/x-red" data-template-name="yad-configuration">
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="yad-configuration">
  <p>This configuration node will create a yad dashboard instance.</p>
  <p>The <code>Name</code> parameter will be the url of the dashboard and its folder name.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('yad-configuration', {
    category: 'config',
    defaults: {
      name: {
        value: 'yad'
      }
    },
    label: function() {
      return this.name;
    }
  });
</script>
